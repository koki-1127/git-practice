<template>
    <lightning-input 
      type="cheakbox" 
      label="検索内容を変更します"
      onchange={handleChange}
    ></lightning-input>
    <lightning-button 
      variant="base"
      label="Button Label" 
      onclick={handleClick} 
    ></lightning-button>
    <template if:true={opportunityList}>
        <template for:each={opportunityList} for:item={opportunity}>
            <p key={opportunity.Id}>
                {opportunity.Name}/{opportunity.CloseDate}/{opportunity.AccountId}
            </p>
        </template>
    </template>
    <template if:true={error}>
        <p>
            エラーでーす：{error.body.message}
        </p>
    </template>
    
</template>
