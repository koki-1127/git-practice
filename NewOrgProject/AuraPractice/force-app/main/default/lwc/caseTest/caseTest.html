<template>
    <lightning-card icon-name="standard:account" variant="base" title="最新ケース５件">
        <template if:true={limitedCaseList}>
            <template for:each={limitedCaseList} for:item={Case}>
                <p key="Case.Id">
                    {Case.CaseNumber}/{Case.Subject}/{Case.Status}
                </p>
            </template>

        </template>
        <template if:true={error}>
            <p>
                エラー：{error.body.message}
            </p>
        </template>
    </lightning-card>
    
</template>
